<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmed</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe5e0);
      color: #4b004b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .confirmation-box {
      background-color: #fffafa;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
      animation: zoomIn 1.2s ease;
      max-width: 600px;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Blossom Styles */
    .blossom {
      position: fixed;
      top: -2rem;
      font-size: 1.8rem;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="map-container">
  <h2>üìç Visit Us at Shine Skincare Clinic</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121807.95461654164!2d78.32908408459019!3d17.435834802248863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9a5ca0bb72d1%3A0x1125a6b1c8068e8c!2sKolors%20Healthcare%20Karkhana!5e0!3m2!1sen!2sin!4v1738131324996!5m2!1sen!2sin"
    width="100%" 
    height="400" 
    style="border: 4px solid #ffb6c1; border-radius: 16px; margin-top: 20px;"
    allowfullscreen="" 
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

</body>
</html>
