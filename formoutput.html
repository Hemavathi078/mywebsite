<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmed</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe5e0);
      color: #4b004b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .confirmation-box {
      background-color: #fffafa;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
      animation: zoomIn 1.2s ease;
      max-width: 600px;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Blossom Styles */
    .blossom {
      position: fixed;
      top: -2rem;
      font-size: 1.8rem;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="confirmation-box">

    <p>Your appointment was <strong>successfully booked</strong>.</p>
    <p>We'll see you soon at <b>Blossom's Skincare Clinic</b> ðŸ’–</p>
  </div>

  <!-- Blossom Script -->
  <script>
    const petals = ["ðŸŒ¸", "ðŸŒº", "ðŸŒ¼"];
    function createBlossom() {
      const blossom = document.createElement("div");
      blossom.classList.add("blossom");
      blossom.innerText = petals[Math.floor(Math.random() * petals.length)];
      blossom.style.left = Math.random() * 100 + "vw";
      blossom.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(blossom);
      setTimeout(() => blossom.remove(), 5000);
    }

    setInterval(createBlossom, 300);
  </script>

</body>
</html>
