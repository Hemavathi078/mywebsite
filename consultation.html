<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe5e0);
      color: #4b004b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fffafa;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
      width: 90%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffc0cb;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
    }

    button {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #ff99cc, #ffb6c1);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>

  <form action="formoutput.html" target="_blank">
    <h2 style="text-align: center; color: #d63384;">ðŸŒ¸ Book Your Appointment ðŸŒ¸</h2>
    
    <label for="username">Enter Name</label>
    <input type="text" id="username" name="user_name" placeholder="Your Full Name" required>

    <label for="usermail">Enter Email</label>
    <input type="email" id="usermail" name="user_mail" placeholder="sample@gmail.com" required>

    <label for="usernum">Enter Contact</label>
    <input type="tel" id="usernum" name="user_num" placeholder="1234567890" pattern="[0-9]{10}" required>

    <label for="userloc">Enter Location</label>
    <input type="text" id="userloc" name="user_loc" placeholder="Your City or Area" required>

    <label for="Treatment">Treatment</label>
    <input type="text" id="Treatment" name="Treatment_name" placeholder="Eg: Laser, PRP, Facial" required>

    <label for="usertime">Preferred Time</label>
    <input type="time" id="usertime" name="user_time" required>

    <button type="submit">ðŸŒ¸ Book Appointment</button>
  </form>

</body>
</html>
